<!DOCTYPE html>
<html lang="zh">
	<head>
	<title>南峰汽修-车主建议</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" media="screen" href="../../css/reset.css">
	<link rel="stylesheet" type="text/css" media="screen" href="../../css/style.css">
	<link rel="stylesheet" type="text/css" media="screen" href="../../css/slider.css">
	<link rel="stylesheet" type="text/css" media="screen" href="../../css/pages/feedback.css">    
	<script src="../../js/jquery-1.7.min.js"></script>
	<script src="../../js/jquery.easing.1.3.js"></script>
	<script src="../../js/tms-0.4.1.js"></script>
	<script type="text/javascript" src="../../js/pages/feedback.js"></script>
	<script type="text/javascript" src="../../js/framework/CoreUtil.js"></script>

	<script src="../../js/hoverIntent.js"></script>
	<script src="../../js/superfish.js"></script>
	<link rel="stylesheet" href="../../css/nav.css" media="screen">

	<script>
	$(document).ready(function(){
		
		$("#header").load(
			"../../header.html",
			function() {
				$("#menu-feedback").addClass("current");
				$('#site-nav').superfish({
					animation: 	{height:"show"},
			        delay:		100,
			        speed:		10,
			        autoArrows:	true
			    });
			}
		); 
		
		$('.slider')._TMS({
			show:0,
			pauseOnHover:true,
			prevBu:false,
			nextBu:false,
			playBu:false,
			duration:800,
			preset:'fade',
			pagination:true,
			pagNums:false,
			slideshow:7000,
			numStatus:false,
			banners:'fade',
			waitBannerAnimation:false,
			progressBar:false
		});
		
		var map = new BMap.Map('location');
		var poi = new BMap.Point(116.307852,40.057031);
		map.centerAndZoom(poi, 16);
		map.enableScrollWheelZoom();
		var marker = new BMap.Marker(poi); 
		marker.addEventListener("click", function(e){})
		map.addOverlay(marker); 
	});
	</script>
    <!--[if lt IE 9]>
   		<script type="text/javascript" src="js/html5.js"></script>

	<![endif]-->
  </head>
<body>
	<div id="header"></div>
	<!--==============================content================================-->
	<div id="content" style="width:650px;padding:0px;">
      	<div id="description">
      	<span style="padding-right:10px;"><img width="35px" src="../../images/icon1.png"></span>
      	您的建议将是我们努力的方向
      	</div>
      		<div id="feedback">
			<form id="feedback-form" method="post" action="MessageController.do">
			<div class="item">
				<p class="label">姓名:</p>
				<input type="text" alertmsg="请填写您的称呼" required="true" name="author" id="author">
				<span id="author-check" class="init">必填</span>
			</div>
			<div class="item">
				<p class="label">电子邮箱:</p>
				<input type="text" alertmsg="请填写正确email地址" ver-type="email" required="true" name="email" id="email" style="width:300px;">
				<span id="email-check" class="init">必填</span>
			</div>
			<div class="item">
       			<p>内容:</p><textarea rows="8" alertmsg="请填写您的建议" required="true" name="content" ></textarea>
			</div>
			<div class="item">
				<input type="submit" id="feedback-form-submit" accesskey="s" value="提交">
			</div>
			<input type="hidden" name="action" value="leaveMessage_en">
			<input type="hidden" name="messageid">
			</form>
		</div>
	</div>
	<!--==============================footer=================================-->
	<div class="clear"></div>

</html>
